<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitGame()" oncontextmenu="return false">
    <h1>MINESWEEPER</h1>
    
    <div class="top">
        <div class="button level">
            <button class="button" onclick="onLevelSelection('Beginner')">Beginner</button>
            <button class="button" onclick="onLevelSelection('Medium')">Medium</button>
            <button class="button" onclick="onLevelSelection('Expert')">Expert</button>
        </div>
        <div class="lives"></div>
        <button class="button restart" onclick="onInitGame()"></button>
        <div class="hints"></div>
    </div>
    <div class="container">
        <table> 
            <tbody class="board"></tbody>
        </table>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
