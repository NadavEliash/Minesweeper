<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitGame()" oncontextmenu="return false">
    <h1 class="title">MINESWEEPER</h1>
    <div class="top">
        <div class="button level">
            <button class="button" onclick="onLevelSelection('Beginner')">Beginner</button>
            <button class="button" onclick="onLevelSelection('Medium')">Medium</button>
            <button class="button" onclick="onLevelSelection('Expert')">Expert</button>
        </div>
        <div class="mines-by-user">
            <button class="button mines-by-user" onclick="onMinesByUser()">Set mines yourself</button>
        </div>
        <div class="lives"></div>
        <div class="hints"></div>
        <div class="time"></div>
        <button class="button safe-click" onclick="onSafeClick()">Safe Click <br><span class="clicks-remain"><span
                    class="num-clicks-remain">3</span> clicks remain</span></button>
    </div>
    <div class="main-functions">
        <button class="button dark" onclick="onDark()"></button>
        <button class="button restart" onclick="onInitGame()"></button>
        <button class="button undo" onclick="onUndo()">â†ª</button>
    </div>
    <div class="container">
        <table class="board">
            <tbody></tbody>
        </table>
        <div class="score">
            <h2 class="h2-best-score">BEST SCORE</h2>
            <table class="best-score">
                <tbody>
                    <tr>
                        <td>Begginer</td>
                        <td>Medium</td>
                        <td>Expert</td>
                    </tr>
                    <tr>
                        <td class="beginner"></td>
                        <td class="medium"></td>
                        <td class="expert"></td>
                    </tr>
                </tbody>
            </table>
            <h1 class="h1-score"></h1>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
